<!DOCTYPE html>
<html lang="en">
<head>
    <title>Water Tank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" href="web-icon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="tank">
        <div id="water"></div>
        <div id="time"><p id="time-text">updating...</p></div>
        <div id="temperature"><p id="temperature-text"></p></div>
        <div id="depth"><p id="depth-text"></p></div>
    </div>
    <div id="graph-header">
        <div id="graph-header-select" class="select-daily"></div>
        <div id="graph-header-daily">Daily</div>
        <div id="graph-header-weekly">Weekly</div>
    </div>
    <div id="graph">
        <div id="graph-background"></div>
        <div class="graph-measure">
            <div class="graph-measure-number-wrap">
                <div class="graph-measure-number">100%</div>
                <div class="graph-measure-number">75%</div>
                <div class="graph-measure-number">50%</div>
                <div class="graph-measure-number">25%</div>
                <div class="graph-measure-number">0%</div>
            </div>
        </div>
    </div>
    <div id="stats-header">
        <div id="stats-header-daily">Daily Usage</div>
        <div id="stats-header-weekly">Days Left</div>
    </div>
    <div id="stats">
        <div id="usage"><p id="usage-text"></p></div>
        <div id="days-left"><p id="days-left-text"></p></div>
    </div>
    <template id="template">
        <div class="graph-item">
            <div class="graph-item-water"></div>
            <div class="graph-item-day"></div>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
